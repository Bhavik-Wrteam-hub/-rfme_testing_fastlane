name: "Build & Release"

on:
  push:
    branches:
      - main
      - master
      - develop

# ─────────────────────────────────────────────────
# COMMIT MESSAGE KEYWORDS:
#   [release]  → Build & deploy both Android + iOS
#   [android]  → Build & deploy Android only
#   [ios]      → Build iOS only
#   No keyword → Workflow is skipped (normal push)
#
# Examples:
#   git commit -m "fix login bug [android]"
#   git commit -m "v1.0.1 final [release]"
#   git commit -m "update splash screen [ios]"
#   git commit -m "refactor code"  ← no build
# ─────────────────────────────────────────────────

jobs:
  # ═══════════════════════════════════════════════
  # JOB 0: Parse commit message and set flags
  # ═══════════════════════════════════════════════
  check:
    name: Check Commit Triggers
    runs-on: ubuntu-latest
    outputs:
      run_android: ${{ steps.flags.outputs.run_android }}
      run_ios: ${{ steps.flags.outputs.run_ios }}

    steps:
      - name: Parse commit message for build triggers
        id: flags
        run: |
          MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $MSG"

          RUN_ANDROID="false"
          RUN_IOS="false"

          # [release] triggers both
          if echo "$MSG" | grep -iq '\[release\]'; then
            RUN_ANDROID="true"
            RUN_IOS="true"
          fi

          # [android] triggers Android
          if echo "$MSG" | grep -iq '\[android\]'; then
            RUN_ANDROID="true"
          fi

          # [ios] triggers iOS
          if echo "$MSG" | grep -iq '\[ios\]'; then
            RUN_IOS="true"
          fi

          echo "run_android=$RUN_ANDROID" >> $GITHUB_OUTPUT
          echo "run_ios=$RUN_IOS" >> $GITHUB_OUTPUT
          echo "→ Android: $RUN_ANDROID | iOS: $RUN_IOS"

  # ═══════════════════════════════════════════════
  # JOB 1: Android Build + Play Store Deploy
  # ═══════════════════════════════════════════════
  android:
    name: Android Build & Deploy
    runs-on: ubuntu-latest
    needs: check
    if: needs.check.outputs.run_android == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ─── Java + Gradle cache ────────────────────
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"
          cache: "gradle"

      # ─── Flutter (cached) ──────────────────────
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      # ─── Pub dependency cache ──────────────────
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            Refermie/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('Refermie/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      # ─── NDK cache + install ────────────────────
      - name: Cache Android NDK
        id: ndk-cache
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/android/sdk/ndk/29.0.14033849
          key: ndk-${{ runner.os }}-29.0.14033849

      - name: Install NDK if not cached
        if: steps.ndk-cache.outputs.cache-hit != 'true'
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;29.0.14033849" || true
          ls -la $ANDROID_HOME/ndk/ || echo "NDK directory listing failed"

      # ─── Android build cache (compiled classes) ─
      - name: Cache Android build
        uses: actions/cache@v4
        with:
          path: |
            Refermie/build
            Refermie/android/.gradle
          key: android-build-${{ runner.os }}-${{ hashFiles('Refermie/pubspec.lock', 'Refermie/android/app/build.gradle') }}
          restore-keys: |
            android-build-${{ runner.os }}-

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Install dependencies
        working-directory: Refermie
        run: flutter pub get

      # ─── Build AAB only (APK is redundant) ─────
      - name: Build App Bundle (AAB)
        working-directory: Refermie
        run: flutter build appbundle --release
        env:
          GRADLE_OPTS: "-Dorg.gradle.daemon=true -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"

      # ─── Upload artifacts for release job ──────
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: Refermie/build/app/outputs/bundle/release/app-release.aab

      # ─── Deploy to Play Store (main/master only) ─
      - name: Write Play Store service account JSON
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: Refermie
        run: echo '${{ secrets.PLAY_STORE_JSON }}' > android/fastlane/play-store-key.json

      - name: Set up Ruby
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: Refermie/android

      - name: Install Fastlane
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: Refermie/android
        run: gem install fastlane

      - name: Deploy to Play Store (Production)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        working-directory: Refermie/android
        run: fastlane deploy
        env:
          SUPPLY_JSON_KEY: fastlane/play-store-key.json

  # ═══════════════════════════════════════════════
  # JOB 2: iOS Build (macOS required)
  # ═══════════════════════════════════════════════
  ios:
    name: iOS Build
    runs-on: macos-latest
    needs: check
    if: needs.check.outputs.run_ios == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.9"
          channel: "stable"
          cache: true

      # ─── Pub dependency cache ──────────────────
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            Refermie/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('Refermie/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      # ─── CocoaPods cache ───────────────────────
      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            Refermie/ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ hashFiles('Refermie/ios/Podfile', 'Refermie/pubspec.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-

      # ─── iOS DerivedData cache (compiled artifacts) ─
      - name: Cache iOS DerivedData
        uses: actions/cache@v4
        with:
          path: |
            Refermie/build/ios
            ~/Library/Developer/Xcode/DerivedData
          key: ios-derived-${{ runner.os }}-${{ hashFiles('Refermie/ios/**/*.pbxproj', 'Refermie/pubspec.lock') }}
          restore-keys: |
            ios-derived-${{ runner.os }}-

      - name: Install dependencies
        working-directory: Refermie
        run: flutter pub get

      # ─── Install CocoaPods (skip repo update for speed) ─
      - name: Install CocoaPods dependencies
        working-directory: Refermie/ios
        run: |
          pod install --repo-update=false || pod install

      # ─── Build iOS with optimizations ──────────
      - name: Build iOS (no codesign)
        working-directory: Refermie
        run: |
          flutter build ios --no-codesign --release --no-tree-shake-icons
        env:
          FLUTTER_BUILD_MODE: release

      - name: Create IPA
        working-directory: Refermie/build/ios/iphoneos
        run: |
          rm -rf Payload app.ipa
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r app.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: Refermie/build/ios/iphoneos/app.ipa

  # ═══════════════════════════════════════════════
  # JOB 3: Create GitHub Release (after builds)
  # Runs only if at least one build actually ran
  # ═══════════════════════════════════════════════
  release:
    name: Push to Releases
    runs-on: ubuntu-latest
    if: always() && (needs.android.result == 'success' || needs.ios.result == 'success')
    needs: [android, ios]

    steps:
      - name: Download Android AAB
        if: needs.android.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: android-aab
          path: artifacts/android

      - name: Download iOS IPA
        if: needs.ios.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ios-ipa
          path: artifacts/ios

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/**/*"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}